    <script>
        // Function to change button value
        function changeButtonValue() {
            const lk_button = document.getElementById("lk_button");
            const add_button = document.getElementById("btn_addCont");
            if (window.innerWidth < 1140) {
                lk_button.value = "ЛК";
                add_button.value = "+";
            } else {
                lk_button.value = "Личный кабинет";
                add_button.value = "Добавить контакт";
            }
        }
        window.addEventListener("resize", changeButtonValue);

        changeButtonValue();
        const rows = document.querySelectorAll(".cont_block");

        rows.forEach((row) => {
            row.addEventListener("click", () => {
                console.log(row.id); // Выводит id элемента, на который кликнули
                document.getElementById("modalF").style.display = "block";
            });
        });
    </script>
